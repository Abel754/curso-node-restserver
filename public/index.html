<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="464001236879-fb5d4d1gjiv3sc5nvgd2khrpsls3lt72.apps.googleusercontent.com">

</head>
<body>

    <h1>Google Signin</h1>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <a href="#" onclick="signOut();">Sign out</a>


    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>

        // La variable url serà l'url on ens trobem, si té localhost, utiltizem aquella URL, si no, utilitzem la del Heroku
        var url = ( window.location.hostname.includes('localhost') )
                    ? 'http://localhost:8080/api/auth/google'
                    : 'https://restserver-node-abel.herokuapp.com/api/auth/google'

        // Copy paste de la url del Google
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

            
            var id_token = googleUser.getAuthResponse().id_token; // Acaba copy paste
            const data = { id_token };

            fetch( url, { // Fetch fa una solicitud HTTP. Fa solicitud a la URL, metod POST, headers han d'anar així perquè és JSON, i passem el token a JSON
                method: 'POST',
                headers: { 'Content-Type': 'application/json'},
                body: JSON.stringify( data )
            } )
            .then( resp => resp.json() ) // Passem la resposta a JSON
            .then( data => console.log('Nuestro server', data)) // Ho mostrem a la consola
            .catch( console.log );
        }
        

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
        }
    </script>
    
</body>
</html>
